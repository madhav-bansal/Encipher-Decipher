<!doctype html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<title>Network Security</title>

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Encipher Decipher</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Network Security</a>
					</li>
					
				</ul>

			</div>
		</div>
	</nav>
	<br>


	<!-- Portfolio Grid-->
	<section class="container jumbotron bg-info text-white" id="portfolio">
		<div class="container">
			<div class="text-center">
				<h2 class="section-heading text-uppercase text-dark">Encipher-Decipher app</h2>
				
				  <p class="lead">simple encipher-decipher app for network security assignment.</p>
			</div>
			<div class="row">
				<div class="col-6 bg-secondary">

					<form method="POST" action="/encipher">
						<div class="container form-group">
							<p class="lead">Enter message to Encipher</p>
						</div>
						<div class="container form-group">
							<input type="text" name="encipher" class="form-control" value="{{dmessage}}">
						</div>
						<div class="container form-group">
							<input class="btn btn-success" type="submit" value="Encipher">    
						</div>   
					</form> 


				</div>
				<div class="col-6  bg-secondary">
					<form method="POST" action="/decipher">
						<div class="container form-group">
							<p class="lead">message to be decrypted</p>
						</div>
						<div class="container form-group">
							<input type="text" name="decipher" class="form-control" value="{{emessage}}">
						</div>
						<div class="container form-group">
							<input class="btn btn-success" type="submit" value="Decipher">    
						</div>   
					</form> 
				</div>
				<div class="col-lg-4 col-sm-6 mb-4">

				</div>
			</section>

			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		</body>
		</html>
